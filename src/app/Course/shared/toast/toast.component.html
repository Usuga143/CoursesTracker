@if (show) {
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div class="toast show bg-{{message?.type || 'info'}} text-white" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-{{message?.type || 'info'}} text-white">
        <strong class="me-auto">Notificaci√≥n</strong>
        <button type="button" class="btn-close btn-close-white" (click)="show = false" aria-label="Cerrar"></button>
      </div>
      <div class="toast-body">
        {{ message?.text }}
      </div>
    </div>
  </div>
}
