
<div class="card m-2" >
  <div class="card-body ">
    <h5 class="card-title">{{course().name}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{course().level}}</h6>
    <p class="card-text">{{course().category}}</p>
    <div class="d-flex row col">
      <p (click)="onToggle()" [class]="course().active ? 'btn btn-success col-3 m-1' : 'btn btn-secondary col-3 m-1' ">{{ course().active ? 'Activo' : 'Inactivo' }}</p>
      <p (click)="onEdit()" class="col-3 m-1 btn btn-warning">Editar</p>
      <p (click)="onDeletedCourse()" class="m-1 col-3 btn btn-danger">Eliminar</p>
    </div>
  </div>
</div>
